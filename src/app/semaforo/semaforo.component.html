<div class = "fondo-rectangulo">
<div *ngIf = "valor == 2;else vacio" class = "circulo rojo"></div>
<div *ngIf = "valor == 1;else vacio" class = "circulo ambar"></div>
<div *ngIf = "valor == 0;else vacio" class = "circulo verde"></div>
<span class = "cuenta-atras">{{valor}}</span>
<button mat-raised-button color="primary" (click) = "sumar()">+1</button>
</div>


<ng-template #vacio>
    <div class = "circulo blanco"></div>
</ng-template>
